<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.content {
  text-align: center;
  padding: 40pt;
}
.title {
  color: #1C4587; font-size: 36pt; margin: 0 0 20pt 0; font-weight: bold;
}
.subtitle {
  color: #666666; font-size: 16pt; margin: 0 0 40pt 0;
}
.contact-box {
  background: #F8F9FA; border-radius: 8pt; padding: 20pt 40pt;
  display: inline-block;
}
.contact-text {
  color: #1C4587; font-size: 12pt; margin: 0 0 8pt 0;
}
.contact-detail {
  color: #666666; font-size: 10pt; margin: 0;
}
</style>
</head>
<body>
<div class="content">
  <p class="title">Questions & Comments</p>
  <p class="subtitle">Thank you for your time and engagement</p>
  <div class="contact-box">
    <p class="contact-text">Blue Drop, LLC</p>
    <p class="contact-detail">FY26 Q2 Board Update</p>
  </div>
</div>
</body>
</html>
