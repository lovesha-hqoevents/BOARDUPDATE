<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0077B6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header-bar {
  background: #00B4D8; height: 8pt; width: 100%;
}
.content {
  flex: 1; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 40pt;
}
h1 { color: #FFFFFF; font-size: 44pt; margin: 0 0 20pt 0; text-align: center; }
h2 { color: #CAF0F8; font-size: 28pt; margin: 0 0 30pt 0; text-align: center; font-weight: normal; }
.date { color: #FFFFFF; font-size: 18pt; margin: 0; text-align: center; }
.subtitle { color: #90E0EF; font-size: 16pt; margin: 20pt 0 0 0; text-align: center; }
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <h1>Blue Drop, LLC</h1>
  <h2>FY26 Q2 Board Financial Update</h2>
  <p class="date">January 2026</p>
  <p class="subtitle">Financial Performance Through January 19, 2026</p>
</div>
</body>
</html>
